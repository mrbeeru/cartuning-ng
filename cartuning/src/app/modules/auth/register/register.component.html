<div class="d-flex align-items-center justify-content-center" style="height: 100%;">
  <div class='p-4 mat-elevation-z8' style="width: 400px;">

    <h2>Create an account</h2>

    <form [formGroup]="registerForm" class="mb-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username *</mat-label>
        <input matInput type="text" formControlName="username" autocomplete="off">
        <mat-error *ngIf="registerForm.controls.username.hasError('minlength')">Username must contain at least 3
          characters</mat-error>
        <mat-error *ngIf="registerForm.controls.username.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 ">
        <mat-label>Password *</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.controls.password.hasError('minlength')">Password must contain at least 8
          characters</mat-error>
        <mat-error *ngIf="registerForm.controls.password.hasError('required')">Required</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Confirm password *</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('minlength')">Password must contain at least 8
          characters</mat-error>
        <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('required')">Required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email *</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="registerForm.controls.email.hasError('required')">Required</mat-error>
      </mat-form-field>

      <button mat-raised-button color='primary' class="w-100">
        Register
        <mat-progress-bar mode='indeterminate' color='primary'></mat-progress-bar>
      </button>
    </form>

    <div class="d-flex justify-content-center align-items-center">
      <span mat-button style="color: #8888;">Have an account?</span>
      <button mat-button routerLink='/auth/login'>Sign In</button>
    </div>
  </div>
</div>
