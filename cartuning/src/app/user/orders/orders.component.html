<mat-progress-bar mode="indeterminate" *ngIf='loading'></mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Order </th>
      <td mat-cell *matCellDef="let element"> 
        <div style="font-size: 16px; font-weight: bold; padding: 2px 0px 6px 0px; color: rgba(0,0,0,0.54);">
          #{{element._id}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-chip> {{element.status}} </mat-chip>
       </td>
    </ng-container>

  
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef> Summary </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list aria-label="Fish selection">
          <mat-basic-chip>{{element.brand}}</mat-basic-chip>
          <mat-basic-chip>{{element.model}}</mat-basic-chip>
          <mat-basic-chip>{{element.engine}}</mat-basic-chip>
          <mat-basic-chip>{{element.year}}</mat-basic-chip>
        </mat-chip-list> 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'yyyy/MM/dd HH:mm:ss'}} </td>
    </ng-container>
  
  
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-icon style="color: var(--ng-primary); font-size: 24px; margin-right: 12px; cursor: pointer;" matTooltip='Details' (click)='navigateToOrder(element)'>description</mat-icon>
          <mat-icon style="color: var(--ets-red); font-size: 24px; cursor: pointer;" matTooltip='Delete' (click)='deleteOrder(element)'>delete</mat-icon>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
