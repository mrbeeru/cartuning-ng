    <div class="col">
        <div class="card" style="border-radius: 60px 0px 0px 60px; padding: 30px;">
            <h4 class="card-header">Register</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class='d-flex justify-content-between'>
                        <mat-form-field class="example-form-field" style="width: 45%;">
                            <mat-label>First Name</mat-label>
                            <input matInput required type="text" formControlName="firstName">
                            <mat-error *ngIf="f.firstName.hasError('required')">
                                First name is <strong>required</strong>
                              </mat-error>
                            <!-- <button mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Clear">
                              <mat-icon>close</mat-icon>
                            </button> -->
                        </mat-form-field>
                        <mat-form-field class="example-form-field" style="width: 45%;">
                            <mat-label>Last Name</mat-label>
                            <input matInput required type="text" formControlName="lastName">
                            <mat-error *ngIf="f.lastName.hasError('required')">
                                Last name is <strong>required</strong>
                              </mat-error>
                            <!-- <button mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Clear">
                              <mat-icon>close</mat-icon>
                            </button> -->
                          </mat-form-field>
                    </div>
                  
                   <div>
                      <mat-form-field class="example-form-field" style="width: 100%;">
                        <mat-label>Username</mat-label>
                        <input matInput required type="text" formControlName="username">
                        <mat-error *ngIf="f.username.hasError('required')">
                            Username is <strong>required</strong>
                          </mat-error>
                        <!-- <button mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Clear">
                          <mat-icon>close</mat-icon>
                        </button> -->
                      </mat-form-field>

                    </div>
                    <div>
                      <mat-form-field class="example-form-field" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input matInput required type="password" formControlName="password">
                        <mat-error *ngIf="f.password.hasError('required')">
                            Password is <strong>required</strong>
                          </mat-error>
                        <mat-error *ngIf="f.password.hasError('minlength')">
                            Password must contain at least 6 characters.
                        </mat-error>
                        <!-- <button mat-button *ngIf="true" matSuffix mat-icon-button aria-label="Clear">
                          <mat-icon>close</mat-icon>
                        </button> -->
                      </mat-form-field>
                    </div>
                   
                    <div class="form-group" style="margin-top: 20px;">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="../login" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
